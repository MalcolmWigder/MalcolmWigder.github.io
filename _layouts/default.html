<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      .nav-link {
        margin-right: 20px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: color 0.2s ease;
      }
      .nav-link:hover {
        color: red;
      }
      .nav-link.active {
        color: red;
      }
    </style>
  </head>
  <body>
    {% include header.html %}
    <main style="max-width: 800px; margin: 40px auto; padding: 0 20px;">
      {{ content }}
    </main>
  </body>
</html>
