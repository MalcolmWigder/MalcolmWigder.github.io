        margin: 0;
        padding: 0;

      a {
        text-decoration: none;
        color: inherit;
      }
      .nav-link {
        margin-right: 20px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: color 0.2s ease;
      }
      .nav-link:hover {
        color: red;
      }
      .nav-link.active {
        color: red;
      }
    </style>
  </head>
  <body>
    <header style="background:#fff; border-bottom:1px solid #ccc; padding:10px 20px;">
  <div style="display:flex; align-items:center; gap:20px;">
    <a href="/">
      <img src="/assets/logo.png" alt="Logo" style="height:64px;">

  <nav style="background: #fff; padding: 12px 24px; border-bottom: 1px solid #ccc;">

 <a href="/writings/" class="nav-link active">Writings</a>

      <style>
.card {
  display: flex;
  align-items: center;
  background-color: #f1f5f9;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 24px;
  text-decoration: none;
  color: inherit;
  transition: background 0.2s ease;
}
.card:hover {
  background-color: #e2e8f0;
}
.card-img {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 8px;
  margin-left: auto;
}
.card-content {
  flex-grow: 1;
}
.card-title {
  font-size: 1.25em;

  margin: 0;
}
.card-summary {
  margin-top: 4px;

}
.card-date {

  margin-top: 8px;
  color: #888;
}
</style>
