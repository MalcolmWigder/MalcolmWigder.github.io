<header style="background:#fff; border-bottom:1px solid #ccc; padding:10px 20px;">
  <div style="display:flex; justify-content:space-between; align-items:center;">
    <a href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/logo.png' | relative_url }}" alt="Logo" style="height:48px;">
    </a>
    <nav style="display:flex; gap:20px;">
      <a href="{{ site.baseurl }}/" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
      <a href="{{ site.baseurl }}/writings/" class="nav-link {% if page.url contains '/writings/' or page.collection == 'writings' %}active{% endif %}">Writings</a>
      <a href="{{ site.baseurl }}/projects/" class="nav-link {% if page.url contains '/projects/' %}active{% endif %}">Projects</a>
      <a href="{{ site.baseurl }}/puzzles/" class="nav-link {% if page.url contains '/puzzles/' %}active{% endif %}">Puzzles</a>
    </nav>
  </div>
</header>
